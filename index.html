<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push Notification Sample</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyC7W0Fgf3Sf2XXR3GLxLy1MLVFADG-7ml8",
      authDomain: "push-notifications-sampl-39a33.firebaseapp.com",
      databaseURL: "https://push-notifications-sampl-39a33.firebaseio.com",
      projectId: "push-notifications-sampl-39a33",
      storageBucket: "push-notifications-sampl-39a33.appspot.com",
      messagingSenderId: "979896802364"
    };
    firebase.initializeApp(config);


    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');

      navigator.serviceWorker.ready
        .then(function (registration) {
          return registration.pushManager.subscribe({ userVisibleOnly: true });
        })
        .then(function (subscription) {
          console.log('GCM EndPoint is:' + subscription.endpoint);
          var auth = subscription.getKey('auth') ? btoa(String.fromCharCode.apply(null, new Uint8Array(subscription.getKey('auth')))) : '';
          console.log('User Auth is:' + auth);
          var publicKey = subscription.getKey('p256dh') ? btoa(String.fromCharCode.apply(null, new Uint8Array(subscription.getKey('p256dh')))) : '';
          console.log('User PublicKey is:' + publicKey);
        })
        .catch(console.error.bind(console));
    }
  </script>
</body>
</html>
