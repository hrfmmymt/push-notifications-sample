<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Push Notification Sample</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
    <script src="/node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <header>
      <h1>Push Notification Sample</h1>
    </header>

    <main id="content">
      <button type="button" id="push-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" disabled>Subscribe</button>

      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input id="input-title" class="mdl-textfield__input" type="text">
          <label class="mdl-textfield__label" for="input-title">Post Title</label>
        </div>

        <button type="submit" id="add-post" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Push</button>
      </form>

      <ul id="list" class="mdl-list"></ul>
    </main>

    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button type="button" class="mdl-snackbar__action"></button>
    </div>

    <script src="dest/bundle.js"></script>
  </body>
</html>
